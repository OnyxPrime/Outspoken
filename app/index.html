<html>

  <head>
    <title>Outspoken</title>

    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    
    <link rel="stylesheet" href="/app/app/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/app/scripts/lib/jquery-ui-1.11.4.custom/jquery-ui.css">
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/scripts/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Outspoken</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                
            </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <outspoken-app>Loading...</outspoken-app>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/app/app/scripts/lib/jquery.min.js"></script>
    <script src="/app/app/scripts/lib/bootstrap.min.js"></script>

  </body>

</html>
