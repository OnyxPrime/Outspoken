<html>

  <head>
    <title>Outspoken</title>
    <base href="/">
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    
    <link rel="stylesheet" href="./app/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app/scripts/lib/jquery-ui-1.11.4.custom/jquery-ui.css">
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/scripts/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
     

    <outspoken-app>Loading...</outspoken-app>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./app/scripts/lib/jquery.min.js"></script>
    <script src="./app/scripts/lib/bootstrap.min.js"></script>

  </body>

</html>
